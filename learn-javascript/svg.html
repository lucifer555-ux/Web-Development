<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Demo</title>
</head>
<body>

    <h2>SVG Shapes and Attributes</h2>

    <svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">

        <!-- Rectangle -->
        <rect x="10" y="10" width="100" height="50" fill="blue" stroke="black" stroke-width="2" />

        <!-- Circle -->
        <circle cx="200" cy="35" r="30" fill="red" stroke="black" stroke-width="2" />

        <!-- Ellipse -->
        <ellipse cx="350" cy="35" rx="40" ry="20" fill="green" stroke="black" stroke-width="2" />

        <!-- Line -->
        <line x1="10" y1="100" x2="390" y2="100" stroke="purple" stroke-width="2" />

        <!-- Polyline -->
        <polyline points="10,150 50,120 90,150 130,120 170,150" fill="none" stroke="orange" stroke-width="3" />

        <!-- Polygon -->
        <polygon points="200,150 250,120 300,150" fill="yellow" stroke="black" stroke-width="2" />

        <!-- Text -->
        <text x="10" y="190" font-family="Arial" font-size="16" fill="brown">SVG Demo</text>

    </svg>

</body>
</html>
