<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Example</title>
</head>
<body>

    <h2>Audio Example:</h2>
    <audio controls>
        <source src="sample_audio.mp3" type="audio/mp3">
    </audio>

    <h2>Video Example:</h2>
    <video width="400" controls>
        <source src="sample_video.mp4" type="video/mp4">
    </video>

    <h2>Embedding YouTube Video:</h2>
    <iframe width="560" height="315" src="https://youtu.be/DdejVURi4wM?si=CImRjAhD9tka0Xvc" frameborder="0" allowfullscreen></iframe>

    <h2>Embedding Google Maps:</h2>
    <iframe width="600" height="450" frameborder="0" style="border:0" allowfullscreen
        src="https://www.google.com/maps/dir/23.0695871,72.5323136/Mannat,+Mannat,+Land%E2%80%99s+End,+Bandstand+Promenade,+Bandra+West,+Mumbai,+400050/@21.0394157,70.2522911,7z/data=!3m1!4b1!4m9!4m8!1m1!4e1!1m5!1m1!1s0x3be7c9004de46a79:0xeab7b20a012efeec!2m2!1d72.8221329!2d19.0504172?entry=ttu">
    </iframe>

</body>
</html>
